spring.application.name=resumeagent

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resumeagent
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ===============================
# Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OpenRouter (OpenAI-compatible)
spring.ai.openai.base-url=https://openrouter.ai/api/v1
spring.ai.openai.api-key=addyourkeyhere

# IMPORTANT: Explicit endpoints (fixes 405)
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.models-path=/models

# Model config
spring.ai.openai.chat.options.model=meta-llama/llama-3.3-70b-instruct:free
spring.ai.openai.chat.options.temperature=0.4
spring.ai.openai.chat.options.max-tokens=12000
